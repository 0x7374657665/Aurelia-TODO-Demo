<template>
  <require from="./todo-list-entry.css"></require>
  <div if.bind="!editing" uk-grid>
    <div class="uk-width-5-6">
        <label><input class="uk-checkbox" type="checkbox" checked.bind="todoitem.done" click.delegate="toggleDone()">&nbsp;&nbsp;
          <a class="${todoitem.done ? 'done uk-text-muted' : ''} task-text" click.delegate="toggleDone()">${todoitem.task}</a>
        </label>
    </div>
    <div class="uk-width-1-6">
      <div uk-grid>
        <div class="uk-width-4-6"><!--empty spacer--></div>
        <div class="uk-width-1-6 uk-float-right"><a uk-icon="pencil" click.delegate="toggleEditing()"></a></div>
        <div class="uk-width-1-6 uk-float-right"><a uk-icon="trash" click.delegate="deleteTodoItem()"></a></div>
      </div>
    </div>
  </div>

  <div if.bind="editing" class="" uk-grid>
    <div class="uk-width-5-6">
      <input type="text" value.bind="updatedTaskText" class="uk-input">
    </div>
    <div class="uk-width-1-6 uk-float-right">
      <div uk-grid>
        <div class="uk-width-1-6 uk-float-right"><a 
          click.delegate="updateTask()" 
          disabled.bind="noVolatileUpdates()"
          class="uk-icon-button uk-button-primary" 
          uk-icon="check"></a></div>
        <div class="uk-width-1-6"><a click.delegate="toggleEditing()" class="uk-icon-button uk-button-secondary" uk-icon="close"></a></div>
      </div>
    </div>
  </div>
</template>
